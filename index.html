<!DOCTYPE html>
<html lang="en">
<head>
    <title>EvangelionHangMan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
            <img id="title-image" src="assets/images/neon_genesis_evangelion___hd_remake__title__by_hatomike-d8ktnos.png" alt="Hangman Title Image" />
            <div class="row">
                <div class="col-md-6 gameplay-column">
                        <img id="youwin-image" src="assets/images/eva_01_by_tiger1313-d8t6zp8.jpg" alt="Winning Image" />
                        <img id="gameover-image" src="assets/images/raf,750x1000,075,t,322e3f_696a94a5d4.u3.jpg" alt="Game Over Image" />
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                </div>
                <div class="col-md-6 gameplay-column">
                        <h2>Press Any Key to Get Started!</h2>
                        <h4>Wins</h4>
                        <h5 id="totalWins"></h5>
                        <h4>Current Word</h4>
                        <h3 id="currentWord"></h3>
                        <h4>Guesses Remaining</h4>
                        <h6 id="remainingGuesses"></h6>
                        <h4>Letters Guessed</h4>
                        <h3 id="guessedLetters"></h3>
                 </div>
                </div>
        </div>

             <script>
                resetGame();
                updateDisplay();
            </script>
</body>
    <script src="assets/javascript/game.js"></script>
</html>
